<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>insertar-personaje</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col>
            <ion-card>
                <ion-card-content>
                    <ion-input placeholder="http://imagewebsite.com" #foto></ion-input>
                    <ion-input placeholder="Escriba un nombre" type="text" #nombre></ion-input>
                    <ion-input placeholder="Escriba un alias" type="text" #alias></ion-input>
                    <ion-input placeholder="Escriba su fecha de nacimiento" type="text" #fecha></ion-input>
                    <ion-input placeholder="Escriba su nacionalidad" type="text" #nacionalidad></ion-input>
                    <ion-input placeholder="Escriba su residencia" type="text" #residencia></ion-input>
                    <ion-label>Valore el nivel del personaje</ion-label>
                    <rating [(ngModel)]="rate"></rating>
                    <ion-button color="primary" (click)="insertarPersonaje(foto.value, nombre.value, alias.value, fecha.value, nacionalidad.value, residencia.value, rate)">
                        Guardar
                    </ion-button>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
